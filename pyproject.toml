[tool.poetry]
name = "sponge-bob-magic"
version = "0.1.0"
description = "Библиотека рекомендательных систем"
authors = ["Шминке Борис <Shminke.B.A@sberbank.ru>",
           "Васильев Алексей <AVaVasilyev@sberbank.ru>",
           "Тамм Ян-Мартин <YYTamm@sberbank.ru>",
           "Сидоренко Александр",
           "Айсина Роза"]
readme = "README.md"
homepage = "https://sbtatlas.sigma.sbrf.ru/stash/scm/ailab/sponge-bob-magic"
repository = "https://sbtatlas.sigma.sbrf.ru/stash/scm/ailab/sponge-bob-magic"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Natural Language :: Russian",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]

[[tool.poetry.source]]
name = "private-pypi"
url = "http://mirror.sigma.sbrf.ru/pypi/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.6.1"
Cython = "0.29.14"
dash = "1.8.0"
joblib = "0.14.1"
lightfm = "1.15"
numpy = "1.17.2"
optuna = "1.2.0"
pandas = "1.0.1"
plotly = "4.5.0"
psutil = "5.6.7"
pyspark = "2.4.4"
pyarrow = ">=0.15.0"
scipy = "1.4.1"
torch = "1.4.0"
tqdm = "4.42.1"
pytorch-ignite = "0.3.0"
sphinx-autodoc-typehints = "1.10.3"
statsmodels = "0.11.1"

[tool.poetry.dev-dependencies]
autopep8 = "1.4.4"
jupyter = "1.0.0"
jupyterlab = "1.2.6"
matplotlib = "3.1.1"
mypy = "0.720"
pylint = "2.3.1"
scikit-learn = "0.21.3"
Sphinx = "2.4.4"
sphinx-rtd-theme = "0.4.3"
torchvision = "0.3.0"
parameterized = "0.7.1"
rope = "0.16.0"
virtualenv = "20.0.8"
pytest = "5.3.5"
pytest-cov = "2.8.1"
flake8 = "3.7.9"
black = "19.10b0"
pre-commit = "2.3.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 79
