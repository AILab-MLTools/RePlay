[tool.poetry]
name = "sponge-bob-magic"
version = "0.1.0"
description = "Библиотека рекомендательных систем"
authors = ["Шминке Борис <Shminke.B.A@sberbank.ru>",
           "Васильев Алексей <AVaVasilyev@sberbank.ru>",
           "Тамм Ян-Мартин <YYTamm@sberbank.ru>",
           "Сидоренко Александр",
           "Айсина Роза"]
readme = "README.md"
homepage = "https://sbtatlas.sigma.sbrf.ru/stash/scm/ailab/sponge-bob-magic"
repository = "https://sbtatlas.sigma.sbrf.ru/stash/scm/ailab/sponge-bob-magic"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Natural Language :: Russian",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]

[[tool.poetry.source]]
name = "private-pypi"
url = "http://mirror.sigma.sbrf.ru/pypi/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.6.1"
pytorch-ignite = "*"
lightfm = "*"
numpy = "*"
optuna = "*"
pandas = "*"
psutil = "*"
pyspark = "*"
scipy = "*"
scikit-learn = "*"
statsmodels = "*"
torch = "*"

[tool.poetry.dev-dependencies]
# fixing versions of package dependencies (non-dev)
lightfm = "1.15"
optuna = "1.2.0"
pandas = "1.0.1"
pyspark = "2.4.4"
pyarrow = ">=0.15.0"
torch = "1.4.0"
pytorch-ignite = "0.3.0"
statsmodels = "0.11.1"
implicit = "0.4.2"
psutil = "5.7.0"
scikit-learn = "0.21.3"
# dev only
# visualization
jupyter = "1.0.0"
jupyterlab = "1.2.6"
matplotlib = "3.1.1"
# testing
pytest = "5.3.5"
pytest-cov = "2.8.1"
parameterized = "0.7.1"
# style
flake8 = "3.7.9"
black = "19.10b0"
pre-commit = "2.3.0"
mypy = "0.720"
pylint = "2.4.4"
# docs
Sphinx = "2.4.4"
sphinx-rtd-theme = "0.4.3"
sphinx-autodoc-typehints = "1.10.3"
# emacs dependencies
rope = "0.16.0"
virtualenv = "20.0.8"
# stubs
data-science-types = "0.2.12"
pyspark-stubs = "2.4.0"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
