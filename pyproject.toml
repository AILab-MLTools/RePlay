[tool.poetry]
name = "replay"
version = "0.3.0"
description = "Библиотека рекомендательных систем"
authors = ["Шминке Борис <Shminke.B.A@sberbank.ru>",
           "Васильев Алексей <AVaVasilyev@sberbank.ru>",
           "Тамм Ян-Мартин <YYTamm@sberbank.ru>",
           "Сидоренко Александр",
           "Айсина Роза"]
readme = "README.md"
homepage = "https://sbtatlas.sigma.sbrf.ru/stash/scm/ailab/sponge-bob-magic"
repository = "https://sbtatlas.sigma.sbrf.ru/stash/scm/ailab/sponge-bob-magic"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Natural Language :: Russian",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]

[[tool.poetry.source]]
name = "private-pypi"
url = "http://mirror.sigma.sbrf.ru/pypi/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.6.1"
pytorch-ignite = "*"
lightfm = "*"
numpy = "*"
optuna = "*"
pandas = "*"
psutil = "*"
pyspark = "*"
scipy = "*"
scikit-learn = "*"
statsmodels = "*"
torch = "*"
numba = "*"
llvmlite = "*"

[tool.poetry.dev-dependencies]
# fixing versions of package dependencies (non-dev)
lightfm = "1.15"
optuna = "1.2.0"
pandas = "1.0.5"
pyspark = "3.0.0"
pyarrow = "0.17.1"
torch = "1.5.1"
pytorch-ignite = "0.3.0"
statsmodels = "0.11.1"
implicit = "0.4.2"
psutil = "5.7.0"
numba = "0.50.1"
llvmlite = "0.33"
scikit-learn = "0.23.1"
# dev only
# visualization
jupyter = "1.0.0"
jupyterlab = "2.1.5"
matplotlib = "3.2.2"
# testing
pytest = "5.4.3"
pytest-cov = "2.9.0"
parameterized = "0.7.4"
# style
flake8 = "3.8.3"
black = "19.10b0"
pre-commit = "2.6.0"
#mypy = "0.782"
pylint = "2.5.3"
# docs
Sphinx = "3.1.2"
sphinx-rtd-theme = "0.5.0"
sphinx-autodoc-typehints = "1.11.0"
# emacs dependencies
rope = "0.17.0"
virtualenv = "20.0.9"
# stubs
data-science-types = "0.2.16"
pyspark-stubs = "3.0.0"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
